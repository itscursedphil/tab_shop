<section class="product">
  <div class="wrapper">
    <div class="product-images">
      {% for image in product.images %}
        <img src="{{ image | product_image_url }}" alt="{{ product.name | escape }}">
      {% endfor %}
    </div>
    <div class="product-details">
        <h2>{{ product.name | escape }}</h2>
        <p>{{ product.description }}</p>
        {% if product.status == 'active' %}
        <form method="post" action="/cart">
          <span class="label">Select size:</span>
          {{ product.options_in_stock | options_select }}<br>
          <button name="submit" type="submit" title="Add to Cart"><span>Buy for {{ product.default_price | money_with_code }}</span></button>
        </form>
        {% else %}
          <span class="button-small">Sold out!</span>
        {% endif %}
    </div>
  </div>
</section>
