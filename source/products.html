<section class="products-overview">
	{% for product in products.all %}
	<div class="">
		<div class="col2">
			<a href="{{ product.url }}" title="Buy {{ product.name }}"><img src="{{ product.image | product_image_url }}" alt="{{ product.name }}"></a>
		</div>
		<div class="col2">
			<h2><a href="{{ product.url }}" title="Buy {{ product.name }}">{{ product.name }}</a></h2>
			<p>{{ product.description | truncatewords: 40 }}</p>
			{% if product.status == 'active' %}
			<h3><a href="{{ product.url }}" title="Buy {{ product.name }}" class="button-small">{{ product.default_price | money_with_code }}</a></h3>
			{% else %}
          	<span class="button-small">Sold out!</span>
        	{% endif %}
		</div>
	</div>
	{% endfor %}
</section>
