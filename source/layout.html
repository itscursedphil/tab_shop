<!DOCTYPE html>
<html>
  <head>
    <title>{{ store.name }} &mdash; {{ page.name }}</title>

    <meta charset="utf-8">
    <meta name="description" content="{{ page.meta_description }}">
    <meta name="keywords" content="{{ page.meta_keywords }}">

    <link href="{{ theme | theme_css_url }}" media="screen" rel="stylesheet" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ theme | theme_js_url }}" type="text/javascript"></script>

    {{ head_content }}
  </head>

  <body id="{{ page.permalink }}" class="{{ page.category }}">

    <header>
      <h1><a href="/" title="This Ain't Bristol">This Ain't Bristol</a></h1>
      {% assign productCount = products.all | size %}
      {% if productCount > 1 %}
      <nav class="top-nav nav-products">
        <ul>
          {% for category in categories.active %}
          <li><a href="{{ category.url }}" title="{{ category.name }}">{{ category.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
      {% endif %}
      <nav id="top-nav nav-overview">
        <ul>
          <li><a href="/cart" title="View shopping cart">View cart ({{ cart.total | money_with_code }})</a></li>
          <li><a href="/contact" title="Contact us">Contact</a></li>
        </ul>
      </nav>
    </header>

    {{ page_content }}

  </body>
</html>
